        <script type="text/javascript">
            var jssorCache_con_4_28 = {
                CtrlId: "con_4_28",
                SliderId: "slider_smv_con_4_28",
                Html: $("#slider_smv_con_4_28")[0].outerHTML,
            };
            var slide_con_4_28;
            var slideAnimation_con_4_28 = function (slideIndex, fromIndex) {
                var $slideWrapper = $("#slider_smv_con_4_28 .w-slide-inner:last");
                var $fromSlide = $slideWrapper.find(".content-box:eq(" + fromIndex + ")");
                var $curSlide = $slideWrapper.find(".content-box:eq(" + slideIndex + ")");
                var $nextSlide = $slideWrapper.find(".content-box:eq(" + (slideIndex + 1) + ")");
                $("#smv_con_4_28").attr("selectArea", $curSlide.attr("data-area"));

                $slideWrapper.find(".animated").smanimate("stop");
                $fromSlide.find(".animated").smanimate("stop");
                $curSlide.find(".animated").smanimate("stop");
                $nextSlide.find(".animated").smanimate("stop");
                $("#switch_con_4_28 .page").html(slideIndex + 1);
                // debugger
                $curSlide.find(".animated").smanimate("replay");
                return false;
            }
            con_4_28_page = 1;
            con_4_28_sliderset3_init = function () {
                var jssor_1_options_con_4_28 = {
                    $AutoPlay: "False" == "True" ? false : "off" == "on",//自动播放
                    $PlayOrientation: 1,//2为向上滑，1为向左滑
                    $Loop: 1,//循环
                    $Idle: parseInt("1000"),//切换间隔
                    $SlideDuration: "1000",//延时
                    $SlideEasing: $Jease$.$OutQuint,

                    $SlideshowOptions: {
                        $Class: $JssorSlideshowRunner$,
                        $Transitions: GetSlideAnimation("3", "1000"),
                        $TransitionsOrder: 1
                    },

                    $ArrowNavigatorOptions: {
                        $Class: $JssorArrowNavigator$
                    },
                    $BulletNavigatorOptions: {
                        $Class: $JssorBulletNavigator$,
                        $ActionMode: "1"
                    }
                };

                //初始化幻灯
                var slide = slide_con_4_28 = new $JssorSlider$("slider_smv_con_4_28", jssor_1_options_con_4_28);
                if (typeof (LayoutConverter) !== "undefined") {
                    jssorCache_con_4_28.JssorOpt = jssor_1_options_con_4_28,
                        jssorCache_con_4_28.Jssor = slide;
                }
                $('#smv_con_4_28').data('jssor_slide', slide);

                //resize游览器的时候触发自动缩放幻灯秀
                //幻灯栏目自动或手动切换时触发的事件
                slide.$On($JssorSlider$.$EVT_PARK, slideAnimation_con_4_28);
                //切换栏点击事件
                $("#switch_con_4_28 .left").unbind("click").click(function () {
                    if (con_4_28_page == 1) {
                        con_4_28_page = 2;
                    } else {
                        con_4_28_page = con_4_28_page - 1;
                    }
                    $("#switch_con_4_28 .page").html(con_4_28_page);
                    slide.$Prev();
                    return false;
                });
                $("#switch_con_4_28 .right").unbind("click").click(function () {
                    if (con_4_28_page == 2) {
                        con_4_28_page = 1;
                    } else {
                        con_4_28_page = con_4_28_page + 1;
                    }
                    $("#switch_con_4_28 .page").html(con_4_28_page);
                    slide.$Next();
                    return false;
                });
            };


            $(function () {

                var jssorCopyTmp = document.getElementById('slider_smv_con_4_28').cloneNode(true);

                var $jssorIntt = function (skipInit) {

                    //获取幻灯显示动画类型
                    var $this = $('#slider_smv_con_4_28');
                    var dh = $(document).height();
                    var wh = $(window).height();
                    var ww = $(window).width();
                    var width = 1000;
                    //区分页头、页尾、内容区宽度
                    if ($this.parents(".header").length > 0) {
                        width = $this.parents(".header").width();
                    } else if ($this.parents(".footer").length > 0) {
                        width = $this.parents(".footer").width();
                    } else {
                        width = $this.parents(".smvContainer").width();
                    }

                    if (ww > width) {
                        var left = parseInt((ww - width) * 10 / 2) / 10;
                        $this.css({ 'left': -left, 'width': ww });
                    } else {
                        $this.css({ 'left': 0, 'width': ww });
                    }

                    //解决手机端预览PC端幻灯秀时不通栏问题
                    if (VisitFromMobile() && typeof (LayoutConverter) === "undefined") {
                        $this.css("min-width", width);
                        setTimeout(function () {
                            var boxleft = (width - 330) / 2;
                            $this.find(".w-slide-btn-box").css("left", boxleft + "px");
                        }, 300);
                    }
                    $this.children().not(".slideArrow").css({ "width": $this.width() });

                    if (!skipInit) {
                        con_4_28_sliderset3_init();
                    }


                    var areaId = $("#smv_con_4_28").attr("tareaid");
                    if (areaId == "") {
                        var mainWidth = $("#smv_Main").width();
                        $("#smv_con_4_28 .slideset_AreaC").css({ "width": mainWidth + "px", "position": "relative", "margin": "0 auto" });
                    } else {
                        var controlWidth = $("#smv_con_4_28").width();
                        $("#smv_con_4_28 .slideset_AreaC").css({ "width": controlWidth + "px", "position": "relative", "margin": "0 auto" });
                    }
                    $("#smv_con_4_28").attr("selectArea", "Area7962");

                    var arrowHeight = $('#slider_smv_con_4_28 .w-slide-arrowl').eq(-1).outerHeight();
                    var arrowTop = (18 - arrowHeight) / 2;
                    $('#slider_smv_con_4_28 .w-slide-arrowl').eq(-1).css('top', arrowTop);
                    $('#slider_smv_con_4_28 .w-slide-arrowr').eq(-1).css('top', arrowTop);
                }
                $jssorIntt();


                var ctime = null;

                function ScaleSlider() {
                    slide_con_4_28.$Off($JssorSlider$.$EVT_PARK, slideAnimation_con_4_28);
                    if (ctime) {
                        clearTimeout(ctime);
                        ctime = null;
                    }
                    ctime = setTimeout(function () {
                        var inst = $('#slider_smv_con_4_28');
                        var orginWidth = inst.width();
                        if (orginWidth == $(window).width()) return;
                        var inst_parent = inst.parent();
                        inst.remove()
                        inst_parent.append(jssorCopyTmp.cloneNode(true));

                        inst_parent.find('.animated').smanimate().stop();
                        //$('.smartRecpt').smrecompute()

                        $jssorIntt();
                        ctime = null;
                    }, 200);

                }
                if (typeof (LayoutConverter) === "undefined") {
                    $Jssor$.$CancelEvent(window, "resize", ScaleSlider);
                    $Jssor$.$AddEvent(window, "resize", ScaleSlider);
                }

                if (typeof (LayoutConverter) !== "undefined") {
                    jssorCache_con_4_28.ResizeFunc = $jssorIntt;
                    LayoutConverter.CtrlJsVariableList.push(jssorCache_con_4_28);
                }

            });
        </script>
